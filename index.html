<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.com%2Ffree-icon%2Fclock_109613&psig=AOvVaw0qUfej-DzX1UAReLQ5XnZj&ust=1646934619991000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCPjjidrLufYCFQAAAAAdAAAAABAJ" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="clock-part">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
